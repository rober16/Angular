<h2>Lista de Publicaciones</h2>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<ul *ngIf="posts.length">
  <li *ngFor="let post of posts">
    <strong>{{ post.title }}</strong>
    <p>{{ post.body }}</p>
  </li>
</ul>
<div *ngIf="!posts.length && !errorMessage">Cargando publicaciones...</div>
