<div class="modal-header">
  <h4 class="modal-title" i18n>Descartar cambios</h4>
  <button type="button" class="btn close" i18n-aria-label aria-label="Cerrar" (click)="cerrar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p i18n>¿Está seguro de descartar sus cambios?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="cerrar()" i18n>Cancelar</button>
  <button type="button" class="btn btn-success" (click)="aceptar()" i18n>Aceptar</button>
</div>
