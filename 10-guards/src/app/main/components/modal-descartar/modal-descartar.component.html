<div class="modal-header">
  <h4 class="modal-title">Descartar cambios</h4>
  <button type="button" class="btn close" aria-label="Cerrar" (click)="cerrar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>¿Está seguro de descartar sus cambios?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="cerrar()">Cancelar</button>
  <button type="button" class="btn btn-success" (click)="aceptar()">Aceptar</button>
</div>
